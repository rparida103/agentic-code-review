name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full git history required by Sonar for PRs

      - name: Set up JDK 17 (Sonar requirement)
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@b42848bfdabac7fefc656c08af7a7864240124a3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for PR decoration
        with:
          args: >
            -Dsonar.projectKey=rparida103_agentic-code-review
            -Dsonar.organization=rparida103
            -Dsonar.python.version=3.11